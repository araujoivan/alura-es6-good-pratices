<!-- // 
        Installing the node module babel
        browse to client/
        rename app to app-es6
        create app folder again
        npm init    // to create package.json 
        npm install babel-preset-es2015 --save-dev  // --save-dev to register in package.json
        create .babelrc with the following content:
          {
                "presets": ["es2015"]
          }
        in packeage.json add in scrips{...} "build": "babel js/app-es6 -d/app  --source-maps"
                                            "watch": "babel js/app-es6 -d js/app --source-maps --watch"
        npm run build  OR  npm run watch

        //--source-maps makes a map which enables debugging into original source code
        // this kind of file is download just when we open browser devetools
        // it dismiss the use of source code in production


        // wne using module load pattern we must install systemjs. Attention: using parameter --save
        // without dev means that is a system depedency, not a devel dependency
        //sudo npm install systemjs@0.19.31 --save

        // installing babel module to enable the use of es-6 module pattern
        // npm install babel-plugin-transform-es2015-modules-systemjs@6.9.0 --save-dev
        // edit .babelrc adding  "plugins" : ["transform-es2015-modules-systemjs"]
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negotiations</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    <div id="messageView"></div>
    <form class="form" >
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantity</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Value</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <!-- Let's implement automatic loading
        <button onclick="dealController.importDeals()" class="btn btn-primary text-center" type="button">
            Import Negotiations
        </button> -->
        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>
    <div id="dealView"></div>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
       System.defaultJSExtensions = true; // it allows ommit file extensions into import statements
       System.import('js/app/boot').catch(function(err) {
           console.log(err)
       });
    </script>
</body>
</html>
