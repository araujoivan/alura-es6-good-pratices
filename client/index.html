<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negotiations</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    <div id="messageView"></div>
    <form class="form" onsubmit="dealControlller.add(event)">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantity</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Value</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Negotiations
        </button>
        <button onclick="dealControlller.erase()" class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>
    <div id="dealView"></div>

    <script src="./js/app/models/Deal.js"></script>
    <script src="./js/app/controllers/DealController.js"></script>
    <script src="./js/app/helpers/DateHelper.js"></script>
    <script src="./js/app/models/DealList.js"></script>
    <script src="./js/app/models/Message.js"></script>
    <!-- GenericView is the parent. Its declaration must come before others-->
    <script src="./js/app/views/GenericView.js"></script>
    <script src="./js/app/views/DealView.js"></script>
    <script src="./js/app/views/MessageView.js"></script>
    <script>
        let dealControlller = new DealController()
    </script>
</body>
</html>
